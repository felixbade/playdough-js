<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
        </style>
        <!-- Replace ../dist/main.js with the CDN link to the latest version -->
        <script src="../dist/main.js"></script>
        <script>
            const { Playdough, Square, Container, Translate } = PlaydoughJS;

            window.addEventListener('load', () => {
                const playdough = new Playdough();

                playdough.background = 'hsl(215, 100%, 50%)';

                playdough.onRedraw = t => {
                    playdough.clear();


                    let container = new Container();
                    playdough.add(container);

                    const square = new Square(200);
                    square.fill = null;
                    square.stroke = 'white';
                    square.strokeWidth = 10;
                    container.add(square);

                    for (let i = 0; i < 5; i++) {
                        let container2 = container.duplicate();
                        container2.scaling = 0.6;
                        container2.rotation = 0.5 + 0.1 * Math.sin(t);
                        container2.translation = new Translate(200, 0);
                        container.add(container2);

                        let container3 = container.duplicate();
                        container3.scaling = 0.7;
                        container3.rotation = 0.6;
                        container3.translation = new Translate(0, 20);

                        container.add(container3);
                    }
                };
            });
        </script>
    </head>
    <body>
    </body>
</html>
