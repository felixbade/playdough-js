        <script>
            const { Playdough, Square, Container, Translate } = PlaydoughJS;

            window.addEventListener('load', () => {
                const playdough = new Playdough();

                playdough.background = 'hsl(215, 100%, 50%)';

                let container = new Container();
                const square = new Square(200);
                square.fill = null;
                square.stroke = 'white';
                square.strokeWidth = 10;
                container.add(square);
                console.log(container.translation.x)

                for (let i = 0; i < 6; i++) {
                    let container2 = container.duplicate();
                    container2.scaling = 0.6;
                    container2.rotation = 0.5;
                    container2.translation = new Translate(200, 0);
                    container.add(container2);

                    let container3 = container.duplicate();
                    container3.scaling = 0.7;
                    container3.rotation = 0.6;
                    container.add(container3);
                }

                // for (let i = 0; i < 8; i++) {

                playdough.add(container);

                    // square.stretchAngle = t;
