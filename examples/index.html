<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
        </style>
        <script src="../dist/main.js"></script>
    </head>
    <body>
        <script>
            const { Playdough, Circle } = PlaydoughJS;

            window.addEventListener('load', () => {
                const playdough = new Playdough();
                const circle = new Circle(50);
                playdough.draw(circle);
            });
        </script>
    </body>
</html>
