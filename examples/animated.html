<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
        </style>
        <!-- Replace ../dist/main.js with the CDN link to the latest version -->
        <script src="../dist/main.js"></script>
        <script>
            const { Playdough, Square } = PlaydoughJS;

            window.addEventListener('load', () => {
                const playdough = new Playdough();

                playdough.background = 'hsl(215, 100%, 50%)';

                const square = new Square(200);
                square.fill = null;
                square.stroke = 'white';
                square.strokeWidth = 10;
                playdough.add(square);

                square.horizontalStretch = 2;
                playdough.onRedraw = t => {
                    square.translation.x = playdough.pointer.x;
                    square.rotation = -t/2;
                    square.stretch = Math.exp(Math.sin(t));
                    square.stretchAngle = t;
                };
            });
        </script>
    </head>
    <body>
    </body>
</html>
