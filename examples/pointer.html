<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
        </style>
        <!-- Replace ../dist/main.js with the CDN link to the latest version -->
        <script src="../dist/main.js"></script>
        <script>
            const { Playdough, Circle, Style } = PlaydoughJS;

            window.addEventListener('load', () => {
                const playdough = new Playdough();

                const circle = new Circle(50);
                playdough.add(circle);

                playdough.onRedraw = () => {
                    circle.translation = playdough.pointer;
                };
            });
        </script>
    </head>

    </body>
</html>
