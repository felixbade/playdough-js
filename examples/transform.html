<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
        </style>
        <!-- Replace ../dist/main.js with the CDN link to the latest version -->
        <script src="../dist/main.js"></script>
        <script>
            const { Playdough, Circle } = PlaydoughJS;

            window.addEventListener('load', () => {
                const playdough = new Playdough();

                const circle = new Circle(50);
                circle.translate(300, 300);
                circle.scale(0.5);
                playdough.add(circle);

                // Same as above, but in a different order
                // This will scale the translation as wel
                const circle2 = new Circle(50);
                circle2.scale(0.5);
                circle2.translate(300, 300);
                circle2.fill = 'red';
                playdough.add(circle2);
            });
        </script>
    </head>
    <body>
    </body>
</html>
